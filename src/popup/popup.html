<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kick Link Preview</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #4a4a4a;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #45a3e5;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #333;
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-size: 14px;
    }

    .volume-control {
      width: 100px;
    }

    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Kick Link Preview</h1>
    </div>

    <div class="setting-row">
      <span class="setting-label">Enable Plugin</span>
      <label class="switch">
        <input type="checkbox" id="pluginEnabled" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <span class="setting-label">YouTube Volume</span>
      <input type="range" id="volume" class="volume-control" min="0" max="100" value="50">
    </div>

    <div class="footer">
      Beta v0.1.11
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
